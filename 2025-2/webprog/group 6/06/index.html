<!DOCTYPE html>
<html lang="en" class="bg-base-300" data-theme="coffee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-300 flex flex-row justify-center items-center space-x-10 w-11/12 mx-auto h-screen py-16">
    <canvas width="1000" height="800" class="rounded-2xl mt-10 border-primary border-3 !shadow-md !shadow-orange-600"></canvas>
    <div class="card card-border bg-base-100 w-96 !h-full">
        <div class="card-body h-full">
          <h2 class="card-title">Highscore</h2>
          <ol id="highscores"></ol>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">New game</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
