   function delegal(szulo, gyerek, mikor, mit){
      function esemenyKezelo(esemeny){

          if(esemenyKezeloje.contains(legkozelebbiKeresettElem)){
              mit(esemeny, legkozelebbiKeresettElem);
          }
      }
  
  
      szulo.addEventListener(mikor, esemenyKezelo);
   }
   

   function szinezes(esemeny, elem){

   }
   delegal(document.querySelector("table"),"table tr td","mouseover",(e,c)=>{
      c.parentElement.classList.add('jelolt2')
  })
  delegal(document.querySelector("table"),"table tr td","mouseout",(e,c)=>{
   c.parentElement.classList.remove('jelolt2')
})
